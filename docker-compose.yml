# Alamo GAM Docker Compose Configuration

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15
    container_name: alamogam_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-alamogam}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?Set POSTGRES_PASSWORD in .env}
      POSTGRES_DB: ${POSTGRES_DB:-alamogam}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5437:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U alamogam"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis
  redis:
    image: redis:7-alpine
    container_name: alamogam_redis
    restart: unless-stopped
    ports:
      - "6381:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build: ./backend
    container_name: alamogam_backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-alamogam}:${POSTGRES_PASSWORD:?Set POSTGRES_PASSWORD in .env}@postgres:5432/${POSTGRES_DB:-alamogam}
      REDIS_URL: redis://redis:6379/0
      DEBUG: "${DEBUG:-false}"
      SECRET_KEY: ${SECRET_KEY:?Set SECRET_KEY in .env}
      DEVICE_USERNAME: ${DEVICE_USERNAME:-device}
      DEVICE_PASSWORD: ${DEVICE_PASSWORD:-device}
      SSH_ENABLED: "true"
      SSH_PORT: 2222
      BRAND_NAME: Alamo GAM
      FIRMWARE_DIR: /app/firmware
      BASE_URL: http://10.0.60.38:8005
    ports:
      - "8005:8000"
      - "2223:2222"
    volumes:
      - backend_data:/app/data
      - firmware_data:/app/firmware

  # Frontend (React + nginx)
  frontend:
    build: ./frontend
    container_name: alamogam_frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "3005:3000"

volumes:
  postgres_data:
  redis_data:
  backend_data:
  firmware_data:
